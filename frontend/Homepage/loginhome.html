        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

            <form class="form-inline my-2 my-lg-0">

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Hey there!</strong> New here? Check out Care+ Features now.
        <button type="button" class="btn btn-outline-success btn-sm">Click Here!</button>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container" style="max-width:50rem; margin-top: 3rem; margin-left: 34vw;">
        <div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1" id="log">
                    <h3 id="formhead">Login</h3>
                    <form method="post" action="/login">
                        <div class="form-group ">
                            <input type="text" class="form-control changer" placeholder="Your Email *" name="email">
                        </div>
                        <div class="form-group ">
                            <input type="password" class="form-control changer" placeholder="Your Password *"
                                name="password">
                        </div>


                        <div class="form-group">
                            <a href="#" class="ForgetPwd">Forgot Password?</a>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit changer" value="Login">
                        </div>

                        <div class="form-group">
                            <span class="dac">Don't have an account?</span>
                            <div class="form-group">
                                <input id="runfunc" type="button" class="btnSubmit" value="Signup"
                                    onclick="myfunction()">
                            </div>
                        </div>

                    </form>




                </div>
                <div class="col-md-6 login-form-1" id="sign">
                    <h3>Signup</h3>
                    <form action='/signup' method="post" onsubmit="return checkpassword()" id="formsub">

                        <input type="text" class="form-control form-group" placeholder="Full Name *" name="fullname">


                        <input type="text" class="form-control form-group" placeholder="Your Email *" name="email">



                        <input type="password" class="form-control form-group" placeholder="Your Password *"
                            name="password">


                        <input type="password" class="form-control form-group" placeholder="Your Password again *"
                            name="password2">


                        <input type="submit" class="btnSubmit" value="Signup">

                        <p id="wrongentry"></p>
                        <div class="form-group">
                            <span class="dac">Already have an account?</span>
                            <div class="form-group">
                                <input type="button" class="btnSubmit" value="Login" onclick="myfunction2()" />
                            </div>
                        </div>


                    </form>


                </div>






            </div>

        </div>

    </div>
